<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cumpleaños de Jennifer • Cuenta Regresiva</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Playfair+Display:wght@900&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #e5e1e7;
      --accent: #b12ba1;
      --contrast: #fffbe7;
      --shadow: #15111a;
      --block-bg: rgba(255,255,255,0.92);
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      background: url('https://i.imgur.com/3PGcpdw.png') center center/cover no-repeat, var(--main-bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Eliminado overlay para mayor visibilidad del fondo */
    .container {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.65);
      border-radius: 2rem;
      box-shadow: 0 0 38px 0 #b12ba199, 0 2px 30px #0003;
      padding: 2.2rem 1.3rem 2.1rem 1.3rem;
      max-width: 460px;
      margin: 1rem;
      text-align: center;
      overflow: hidden;
      border: 2px solid #fff6;
      backdrop-filter: blur(2.5px);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.45rem;
      letter-spacing: .04em;
      color: #b12ba1;
      margin-bottom: .13em;
      font-weight: 900;
      text-shadow: 0 2px 12px #fff, 0 3px 18px #15111a66, 0 1px 24px #fff4;
      background: linear-gradient(85deg, #b12ba1 68%, #f6aeec 97%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      font-family: 'Pacifico', cursive;
      font-size: 1.3rem;
      color: #f53bb4;
      margin-bottom: 1.2em;
      text-shadow: 0 2px 16px #fff8, 0 1px 8px #0007;
      letter-spacing: .01em;
    }
    .countdown-flex {
      display: flex;
      justify-content: center;
      gap: .7em;
      margin-bottom: 1.7em;
    }
    .block {
      background: var(--block-bg);
      color: #b12ba1;
      border-radius: 1.13em;
      min-width: 66px;
      padding: 1em 0 .7em 0;
      box-shadow: 0 1.5px 12px #f53bb499;
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: 0.02em;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      text-shadow: 0 1.5px 6px #fff, 0 2px 10px #15111a50;
      animation: blockpulse 3.2s infinite alternate cubic-bezier(.68,2,.27,.8);
      border: 2px solid #f53bb4;
    }
    @keyframes blockpulse {
      0%,100% {transform: scale(1);}
      50% {transform: scale(1.08);}
    }
    .label {
      font-size: .77em;
      margin-top: .09em;
      font-family: 'Pacifico', cursive;
      color: #b12ba1;
      letter-spacing: .02em;
      text-shadow: 0 1px 8px #fff;
      font-weight: 800;
    }
    .flowers-phrase {
      margin: 2em 0 1.1em;
      font-size: 1.15em;
      font-family: 'Pacifico', cursive;
      font-style: normal;
      color: #d73fb7;
      font-weight: 700;
      letter-spacing: .05em;
      background: linear-gradient(90deg, #f53bb4 16%, #b12ba1 60%, #fffbe7 90%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 18px #fff7, 0 1px 10px #15111a55;
    }
    .venue-info {
      margin: 2.2em 0 0.3em 0;
      font-size: 1.07em;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: #b12ba1;
      letter-spacing: .02em;
      text-shadow: 0 1.5px 4px #fff8, 0 1px 10px #0005;
    }
    .no-dresscode {
      color: #f53bb4;
      font-size: 1em;
      margin-bottom: .8em;
      letter-spacing: .02em;
      font-style: italic;
      text-shadow: 0 1px 7px #fff, 0 1px 8px #fff8;
    }
    @media (max-width: 600px) {
      .container { padding: 1em 0.3em; }
      h1 { font-size: 1.12rem;}
      .subtitle { font-size: 1.01rem;}
      .block { font-size: 1.14rem; min-width: 36px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cuenta regresiva<br>al cumpleaños de Jennifer</h1>
    <div class="subtitle">
      31 de agosto · Mediterráneo · Equipetrol<br>
      <span style="font-size:.97em;font-weight:400;">Estilo Miley Cyrus <span style="color:#b12ba1;font-family:'Pacifico',cursive;"> Gucci Flowers</span></span>
    </div>
    <div id="countdown" class="countdown-flex" aria-label="Cuenta regresiva al cumpleaños"></div>
    <div class="flowers-phrase">I can buy myself flowers ✿</div>
    <div class="venue-info">
      Mediterráneo · Equipetrol
      <div class="no-dresscode">Sin dresscode — Ven como quieras, pero hazlo icónico</div>
    </div>
    <div style="margin:1.3em 0 0 0;font-size:.98em; color:#b12ba1;text-shadow: 0 2px 10px #fff;">
      <span>Con amor, Jennifer </span>
    </div>
  </div>
  <script>
    // FECHA OBJETIVO: 31 de agosto de 2024, 00:00:00 (Bolivia = GMT-4)
    const cumple = new Date("2024-08-31T00:00:00-04:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      let diff = cumple - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML =
          `<span class="block" style="font-size:2rem;background:var(--block-bg);color:#b12ba1;">¡Feliz Cumpleaños Jennifer!</span>`;
        return;
      }

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const min = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seg = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `
        <div class="block">${dias}<span class="label">DÍAS</span></div>
        <div class="block">${horas}<span class="label">HORAS</span></div>
        <div class="block">${min}<span class="label">MIN</span></div>
        <div class="block">${seg}<span class="label">SEG</span></div>
      `;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
