<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuenta Regresiva - Cumpleaños de Jennifer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Pacifico&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      min-width: 100vw;
      font-family: 'Montserrat', Arial, sans-serif;
      background: url('https://i.imgur.com/3PGcpdw.png') center center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .main-content {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.20);
      backdrop-filter: blur(2px);
      box-sizing: border-box;
    }
    .floral-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 900;
      color: #942f8a;
      letter-spacing: .03em;
      margin-top: 2vh;
      margin-bottom: 1vh;
      text-align: center;
      text-shadow: 0 2px 24px #fff8, 0 3px 18px #932f6b50, 0 1px 14px #c7b7e4aa;
      background: linear-gradient(90deg, #d78fd6 65%, #ffe066 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .counter-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.1em;
      margin: 0 auto 1.7em auto;
      padding: 0.7em 1.2em;
      background: rgba(255,255,255,0.68);
      border-radius: 2.3em;
      box-shadow: 0 2px 24px #fff6, 0 0 16px #ffb3e599;
      max-width: 410px;
      border: 2.5px solid #ffb3e5;
    }
    .count-block {
      flex: 1 0 60px;
      min-width: 64px;
      background: linear-gradient(120deg, #fff6fc 40%, #ffe066 100%);
      color: #9b36a5;
      border-radius: 1.3em;
      margin: 0 .12em;
      box-shadow: 0 1.5px 12px #ffe4fa8a;
      font-family: 'Playfair Display', serif;
      font-size: 2.1rem;
      font-weight: 900;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      letter-spacing: 0.02em;
      text-shadow: 0 2px 8px #fff, 0 1px 10px #d89cd7a0;
      border: 1.5px solid #f5b4e9;
      position: relative;
      transition: box-shadow .3s;
    }
    .label {
      font-size: .87em;
      margin-top: .10em;
      font-family: 'Pacifico', cursive;
      font-weight: 800;
      color: #b64fb6;
      letter-spacing: .02em;
      text-shadow: 0 1.5px 5px #fff8, 0 1px 7px #ffaed999;
      text-transform: lowercase;
    }
    .flowers-phrase {
      margin: 1.2em 0 0.6em 0;
      font-size: 1.17em;
      font-family: 'Pacifico', cursive;
      font-weight: 700;
      letter-spacing: .08em;
      color: #af45a3;
      background: linear-gradient(90deg, #ffe066 20%, #e694c0 65%, #b74db2 90%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 1px 10px #fff8, 0 1px 12px #ffb3e588;
      text-align: center;
    }
    .happy-birthday {
      margin-top: 2em;
      font-size: 1.3rem;
      font-family: 'Playfair Display', serif;
      color: #b74db2;
      background: linear-gradient(135deg,#ffe9f6,#ffe066 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      text-shadow: 0 2px 8px #fff8, 0 1px 7px #ffcfe3a1;
      text-align: center;
    }
    @media (max-width: 600px) {
      .main-content {padding: 0 0.3em;}
      .floral-title { font-size: 1.2rem;}
      .counter-box {max-width: 98vw;gap: .55em;padding: 0.55em 0.2em;}
      .count-block {font-size: 1.09rem; min-width: 34px;}
      .flowers-phrase { font-size: 1em; }
      .happy-birthday { font-size: 1.01rem;}
    }
    @media (max-width: 410px) {
      .counter-box {gap: .25em;}
      .flowers-phrase { font-size: 0.95em; }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="floral-title">Cuenta regresiva al cumpleaños de Jennifer</div>
    <div class="counter-box">
      <div class="count-block">21 <span class="label">días</span></div>
      <div class="count-block">13 <span class="label">horas</span></div>
      <div class="count-block">47 <span class="label">min</span></div>
      <div class="count-block">28 <span class="label">seg</span></div>
    </div>
    <div class="flowers-phrase">I can buy myself flowers ✿</div>
    <div class="happy-birthday">¡Feliz Cumpleaños Jennifer!</div>
  </div>
</body>
</html>
